<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JW Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="game">
      <div id="p1" class="player-score">
        <h1>Player 1 (X)</h1>
        <h3>Score :</h3>
      </div>
      <div id="game-board">
        <div class="game-board-cell"></div>
        <div class="game-board-cell"></div>
        <div class="game-board-cell"></div>
        <div class="game-board-cell"></div>
        <div class="game-board-cell"></div>
        <div class="game-board-cell"></div>
        <div class="game-board-cell"></div>
        <div class="game-board-cell"></div>
        <div class="game-board-cell"></div>
      </div>
      <div id="p2" class="player-score">
        <h1>Player 2 (O)</h1>
        <h3>Score :</h3>
      </div>
    </div>
    <div id="control-hub">
      <button id="reset">Play Again</button>
    </div>
  </body>
</html>
