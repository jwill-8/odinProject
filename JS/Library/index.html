<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JW Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>JW Library</h1>
      <button id="add-book">+</button>
    </div>
    <div id="book-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add a New Book</h2>
          <button class="close">&times;</button>
        </div>
        <form id="book-form">
          <div class="book-form-input">
            <label for="title">Title:</label>
            <input type="text" id="title" required />
          </div>

          <div class="book-form-input">
            <label for="author">Author:</label>
            <input type="text" id="author" required />
          </div>

          <div class="book-form-input">
            <label for="pages">Pages:</label>
            <input type="number" id="pages" required />
          </div>
          <div id="read-input-div">
            <label for="read">Finished Reading?:</label>
            <input type="checkbox" id="read" />
          </div>
          <div class="book-form-buttom-row">
            <button id="add-book-to-lib">Add Book</button>
          </div>
        </form>
      </div>
    </div>
    <div id="library"></div>
  </body>
</html>
